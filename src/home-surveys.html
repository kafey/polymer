<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">


<dom-module id="home-surveys">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
     <iron-ajax
     id="getSurveyAjax"
     auto
     url="https://polling-pilkada.herokuapp.com/polls"
     method="get"
     handle-as="json"
     last-response="{{data}}">
   </iron-ajax>

  <iron-list items="[[data.result]]" style="height:40em" as="item">
    <template>
      <div class="card">
				<div>
				Pertanyaan: [[item.pertanyaan]]? <br>
				<paper-radio-group attr-for-selected="value" >
					<template is="dom-repeat" items="[[item.pilihan]]">
						<paper-radio-button name="radio-item" value="{{ item }}" id="item-radio" noink>{{item}}</paper-radio-button><br>
					</template>
				</paper-radio-group>
				</div>
      </div>
   </template>
  </iron-list>		
		    
  </template>
 
  <script>
    class HomeSurveys extends Polymer.Element {
      static get is() { 
        return 'home-surveys'; 
        }

      // getSurvey(){
      //   this.$.getSurveyAjax.generateRequest();
      // }
    }

    window.customElements.define(HomeSurveys.is, HomeSurveys);
  </script>
</dom-module>
